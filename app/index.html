<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/simplebar.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Titlebar -->
    <header id="tb-titlebar">
      <div id="tb-drag-region">
        <div id="tb-window-title">
          <span>montor<span class="icon-dot">.</span></span>
        </div>

        <div id="tb-window-controls">
          <div class="tb-button" id="tb-min-button">
            <img
              class="tb-icon"
              srcset="
                assets/min-k-10.png 1x,
                assets/min-k-12.png 1.25x,
                assets/min-k-15.png 1.5x,
                assets/min-k-15.png 1.75x,
                assets/min-k-20.png 2x,
                assets/min-k-20.png 2.25x,
                assets/min-k-24.png 2.5x,
                assets/min-k-30.png 3x,
                assets/min-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-restore-button">
            <img
              class="tb-icon"
              srcset="
                assets/restore-k-10.png 1x,
                assets/restore-k-12.png 1.25x,
                assets/restore-k-15.png 1.5x,
                assets/restore-k-15.png 1.75x,
                assets/restore-k-20.png 2x,
                assets/restore-k-20.png 2.25x,
                assets/restore-k-24.png 2.5x,
                assets/restore-k-30.png 3x,
                assets/restore-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tb-button" id="tb-close-button">
            <img
              class="tb-icon"
              srcset="
                assets/close-k-10.png 1x,
                assets/close-k-12.png 1.25x,
                assets/close-k-15.png 1.5x,
                assets/close-k-15.png 1.75x,
                assets/close-k-20.png 2x,
                assets/close-k-20.png 2.25x,
                assets/close-k-24.png 2.5x,
                assets/close-k-30.png 3x,
                assets/close-k-30.png 3.5x
              "
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Titlebar -->

    <div id="main">
      <section id="section1" class="tabcontent active">
        <h3 id="today"></h3>

        <div class="stats">
          <div class="stat">
            <h5 class="label">Total Active Time</h5>
            <h4 class="val"><span id="hours">0</span> hours & <span id="minutes">0</span> minutes</h4>
          </div>
          <div class="stat">
            <h5 class="label">Current Active Time</h5>
            <h4 class="val"><span id="c-hours">0</span> hours & <span id="c-minutes">0</span> minutes</h4>
          </div>
        </div>

        <!-- <h5>Your current active time - <span id="stopwatch">00:00:00</span></h5> -->
        <canvas id="active-chart" width="350" height="350"></canvas>
        <button id="section1-btn" class="btn"><i class="fas fa-calendar-alt"></i></button>
      </section>

      <section id="section2" class="tabcontent">
        <i id="section2-btn" class="back-btn fas fa-arrow-left"></i>
        <h3 class="s2-title">Your historical activity</h3>
        <div id="boxes" class="container"></div>
      </section>
    </div>

    <script src="js/simplebar.min.js"></script>
    <script src="js/titlebar.js"></script>
    <script src="js/renderer.js"></script>
  </body>
</html>
